name: Validate PR

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Save PR number
        run: echo ${{ github.event.number }} > pr.txt

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            data/**

      - name: List changed files
        run: |
          some_string=""
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            some_string+=$(echo "$file | sed -nr "s/data\/(.*?)\/.*/\1/p"")
          done
          echo some_string

      - name: Validate token list
        run: |
          CHANGED=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | sed -nr "s/data\/(.*?)\/.*/\1/p" | paste -sd "," -)
          yarn validate --datadir ./data --tokens "${CHANGED}" 2> err.txt 1> std.txt

      - name: Print output
        if: ${{ always() }}
        run: |
          cat std.txt; cat err.txt

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: logs-artifact
          path: |
            pr.txt
            err.txt
            std.txt

      - name: Upload validation errors
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: validation-artifacts
          path: result_errors.txt

      - name: Upload validation warnings
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: validation-artifacts
          path: result_warnings.txt

      - name: get validation errors
        id: validation_errors
        if: ${{ always() }}
        run: |
          message="$(cat result_errors.txt)"
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "text<<$EOF" >> $GITHUB_OUTPUT
          echo "$message" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: get validation warnings
        id: validation_warnings
        if: ${{ always() }}
        run: |
          message="$(cat result_warnings.txt)"
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "text<<$EOF" >> $GITHUB_OUTPUT
          echo "$message" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: comment validation errors
        if: ${{ always() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `These errors were encountered during validation and should be fixed before merging:
              \`\`\`bash
              ${{ steps.validation_errors.outputs.text }}
              \`\`\`
              `
            })

      - name: comment validation warnings
        if: ${{ always() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `These warnings were encountered during validation:
              \`\`\`bash
              ${{ steps.validation_warnings.outputs.text }}
              \`\`\`
              `
            })

