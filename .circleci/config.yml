version: 2.1

orbs:
  node: circleci/node@5.1.0
  gcp-cli: circleci/gcp-cli@3.0.1
  utils: ethereum-optimism/circleci-utils@dev:first

parameters:
  run_job:
    type: enum
    default: "select_job"
    enum:
      [
        "select_job",
        "generate-token-list"
      ]

commands:
  setup-node-env:
    parameters:
      node_version:
        type: string
        default: "16.x"
      pnpm_version:
        type: string
        default: "8.6.0"
    steps:
      - run:
          name: Install pnpm
          command: |
            npm install -g pnpm@<< parameters.pnpm_version >>
      - run:
          name: Install dependencies
          command: pnpm install --frozen-lockfile

jobs:
  generate-token-list:
    machine:
      image: ubuntu-2204:2024.08.1
    steps:
      - checkout
      - setup-node-env
      - run:
          name: Update version and generate token list
          command: |
            # Patch version and generate token list
            npm version patch
            pnpm generate:ci
      - utils/github-commit-and-push-changes-single-file:
          commit-username: "mergify[bot]"
          commit-email: "mergify[bot]@users.noreply.github.com"
          commit-message: "bot(ci): generate token list"
          skip-ci: true
          file: "optimism.tokenlist.json"
          condition: "$([ -z \"$CIRCLE_USERNAME\" ] && echo 1 || echo 0)"


